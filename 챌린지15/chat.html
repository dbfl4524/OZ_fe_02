<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <!-- 상대 프로필부터 대화메시지 영역까지 main 시멘틱 태그 사용 -->
        <section class="chat-screen__bar">
          <!-- section 도 시멘틱 태그이며 메인안에서 중요한 항목으로 역활 -->
          <div class="user">
            <div class="user__column">
              <div class="user__pic"></div>
            </div>
            <div class="user__column">
              <p class="user__nick">친구</p>
              <p class="user__count">2</p>
            </div>
          </div>
        </section>
        <ul class="chat-screen__texts">
          <li class="text1">친구야 반가워</li>
          <li class="text1">우리 언제 밥이나 한번 먹자</li>
          <li class="text2">그래. 친구야 나도 반가워</li>
          <li class="text2">우리 언제 밥이나 한번 먹자</li>
          <li class="text1">친구야 반가워</li>
          <li class="text1">우리 언제 밥이나 한번 먹자</li>
          <li class="text2">그래. 친구야 나도 반가워</li>
          <li class="text2">우리 언제 밥이나 한번 먹자</li>
          <li class="text1">친구야 반가워</li>
          <li class="text1">우리 언제 밥이나 한번 먹자</li>
          <li class="text2">그래. 친구야 나도 반가워</li>
          <li class="text2">우리 언제 밥이나 한번 먹자</li>
        </ul>
      </main>

      <form class="chat-form">
        <section class="chat-form__field">
          <textarea class="chat-form__msg"></textarea>
          <input type="submit" value="전송" class="chat-form__bt" />
        </section>
      </form>
    </div>
  </body>
</html>
