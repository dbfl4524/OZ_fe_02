<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <title>CSS를 이용한 회원가입 폼 만들기</title>
    <link href="CSS를 이용한 회원가입 폼 만들기.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>OZ초격차 회원가입</h2>
      <div class="join">
        <input
          type="email"
          id="email"
          class="info"
          placeholder="이메일을 입력하세요."
        />
        <input
          type="text"
          id="name"
          class="info"
          placeholder="이름을 입력하세요."
        />
        <input
          type="password"
          id="pw"
          class="info"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          class="info"
          type="password"
          id="repw"
          placeholder="비밀번호를 다시 입력하세요."
        />
        <input type="tel" id="phone" placeholder="010" />-
        <input type="tel" id="phone" placeholder="1234" />-
        <input type="tel" id="phone" placeholder="5678" />
      </div>
      <div class="number">
        000000
        <button id="button">인증번호 전송</button>
        <br />
        3:00
        <button id="button">인증 완료</button>
      </div>
      <select id="join">
        <option>-지역을 선택하세요-</option>
      </select>
      <div class="gender">
        <input type="radio" id="woman" />
        <label for="woman">여성</label>
        <input type="radio" id="man" />
        <label for="man">남성</label>
      </div>
      <div class="join button">
        <button id="join">가입하기</button>
      </div>
    </div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </body>
</html>
