<!DOCTYPE html>

  <head>

    <title>뉴글 블로그</title>
  </head>
  <body>
    <div>
      <h1>뉴글의 코딩스쿨 입문 블로그</h1>
    </div>
    <hr />
    <img src="../캡처.JPG" width="450" height="200" />
    <br />
    <h2>1~2일차 수강 후기</h2>
    <div>
      <p>
        <strong>1일차</strong> 수업을 들었을때는 듣는 내내<mark
          >어렵지만 재미있다</mark
        >라고 느꼈다.
      </p>
    </div>
    <div>
      <p>

      </p>
      <p>
        오늘 배우는 내용들은 재미있지만 한편으로는 또 잊어버릴거라는 걱정이
        앞섰다
      </p>
    </div>
    <div>
      <p>
        2일차 수업까지 듣고 깨달은 점은 결국 문법을 외워야되는거라 생각한다...
        반복해서 복습하는것이 중요한것 같다!
      </p>
    </div>
